<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <div class="logo">
      <img id="header-img"
        src="https://w7.pngwing.com/pngs/572/134/png-transparent-trumpet-musical-instrument-icon-cartoon-black-trumpet-text-logo-brass-instrument.png">
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#contacts">Contacts</a></li>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#socials">Social Media</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-area">
    <form action="submit" id="form">
      <input type="email" id="email" name="email" placeholder="Enter your email address">
      <input type="submit" id="submit">
    </form>
  </div>

  <div class="aboutus-area">
    <section id="contacts"></section>
    <section id="about">
      <iframe id="video" src="https://www.youtube.com/embed/dKq_xfCz3Jk"></iframe>
    </section>
    <section id="socials"></section>
  </div>



  <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
